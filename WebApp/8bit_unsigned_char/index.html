<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-bit Unsigned Char Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>8-bit Unsigned Char Visualization</h1>
        <div class="bit-container">
            <input type="text" id="bit7" maxlength="1">
            <input type="text" id="bit6" maxlength="1">
            <input type="text" id="bit5" maxlength="1">
            <input type="text" id="bit4" maxlength="1">
            <input type="text" id="bit3" maxlength="1">
            <input type="text" id="bit2" maxlength="1">
            <input type="text" id="bit1" maxlength="1">
            <input type="text" id="bit0" maxlength="1">
        </div>
        <div class="labels">
            <span id="label7">2<sup>7</sup> * 0</span>
            <span id="label6">2<sup>6</sup> * 0</span>
            <span id="label5">2<sup>5</sup> * 0</span>
            <span id="label4">2<sup>4</sup> * 0</span>
            <span id="label3">2<sup>3</sup> * 0</span>
            <span id="label2">2<sup>2</sup> * 0</span>
            <span id="label1">2<sup>1</sup> * 0</span>
            <span id="label0">2<sup>0</sup> * 0</span>
        </div>
        <div id="output">
            <p id="calculation">Calculation: </p>
            <p id="result">Resulting Value: 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
