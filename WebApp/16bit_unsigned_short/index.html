<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-bit Unsigned Short Data Type Representation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>16-bit Unsigned Short Data Type Representation</h1>
        <div class="bit-container">
            <!-- 16 input fields for the 16 bits -->
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
            <input type="text" maxlength="1" value="0">
        </div>
        <div class="labels">
            <!-- Labels for each bit position -->
            <span>2<sup>15</sup></span>
            <span>2<sup>14</sup></span>
            <span>2<sup>13</sup></span>
            <span>2<sup>12</sup></span>
            <span>2<sup>11</sup></span>
            <span>2<sup>10</sup></span>
            <span>2<sup>9</sup></span>
            <span>2<sup>8</sup></span>
            <span>2<sup>7</sup></span>
            <span>2<sup>6</sup></span>
            <span>2<sup>5</sup></span>
            <span>2<sup>4</sup></span>
            <span>2<sup>3</sup></span>
            <span>2<sup>2</sup></span>
            <span>2<sup>1</sup></span>
            <span>2<sup>0</sup></span>
        </div>
        <div id="output">
            <div id="calculation">Resulting Value: </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
